<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/calculator.png">
    <title>AcmeCode Calculator</title>
</head>
<body>
        <section class="vh-100 position-relative">
            <h1 class="my-5 text-center fst-italic"> <a href="https://acmecode-eg.com/" class="text-decoration-none text-dark"> AcmeCode Calculator </a> </h1>
            <div class="container">
                <div class="calculator translate-middle-x">
                  
                    <div class="display-screen">
                        <div id="display"></div>
                    </div>
                    <div class="btns">
                        <table>
                                <tr>
                                    <td><button class="btn-operator" id="clear" >c</button></td>
                                    <td><button class="btn-operator" id="/" >&divide;</button></td>
                                    <td><button class="btn-operator" id="*" >&times;</button></td>
                                    <td><button class="btn-operator" id="backspace" >‚Üê</button></td>                        
                                </tr>
                                <tr>
                                    <td><button class="btn-number" id="7" >7</button></td>                       
                                    <td><button class="btn-number" id="8" >8</button></td>                       
                                    <td><button class="btn-number" id="9" >9</button></td>                       
                                    <td><button class="btn-operator" id="-" >-</button></td>                       
                                </tr>
                                <tr>
                                    <td><button class="btn-number" id="4" >4</button></td>                       
                                    <td><button class="btn-number" id="5" >5</button></td>                       
                                    <td><button class="btn-number" id="6" >6</button></td>                       
                                    <td><button class="btn-operator" id="+" >+</button></td>                       
                                </tr>
                                <tr>
                                    <td><button class="btn-number" id="1" >1</button></td>                       
                                    <td><button class="btn-number" id="2" >2</button></td>                       
                                    <td><button class="btn-number" id="3" >3</button></td>                       
                                    <td rowspan="2"><button class="btn-operator" id="equal" >=</button></td>                       
                                </tr>
                                <tr>
                                    <td><button class="btn-operator" id="(" >(</button></td>                       
                                    <td><button class="btn-number" id="0" >0</button></td>                       
                                    <td><button class="btn-operator" id=")" >)</button></td>                                        
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="position-fixed logo">
                <a href="https://acmecode-eg.com/" target="_blank">
                    <img src="images/logo1-white-bg.png" width="50" height="50" class="rounded-circle shadow" alt="AcmeCode logo">
                </a>
            </div>
        </section>


        <script src="js/main.js"></script>
</body>
</html>
